<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdpdf - Markdown to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>mdpdf</h1>
            <p>Convert markdown to beautiful PDF documents</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="markdown-input" placeholder="Paste your markdown here..."></textarea>
                <div class="button-container">
                    <button id="preview-btn">Preview</button>
                    <button id="download-btn" disabled>Download PDF</button>
                </div>
            </div>
            
            <div class="preview-container" id="preview-container">
                <div id="markdown-preview" class="preview-content"></div>
            </div>
        </main>
        
        <footer>
            <p>mdpdf - No server, no storage, just markdown to PDF conversion in your browser.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
