<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdpdf - Markdown to Print Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>mdpdf</h1>
            <p>Convert markdown to beautiful printable documents</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="markdown-input" placeholder="Paste your markdown here..."></textarea>
                <div class="button-container">
                    <button id="preview-btn">Preview</button>
                    <button id="print-btn" disabled>Print</button>
                </div>
            </div>
            
            <div class="preview-container" id="preview-container">
                <div id="markdown-preview" class="preview-content"></div>
            </div>
        </main>
        
        <footer>
            <p>mdpdf - No server, no storage, just markdown to printable documents in your browser.</p>
        </footer>
    </div>
    
    <!-- Hidden iframe for printing (not visible to users) -->
    <iframe id="print-frame" style="display: none;"></iframe>
    
    <script src="script.js"></script>
</body>
</html>
